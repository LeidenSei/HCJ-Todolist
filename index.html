<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body style="background-color: rgb(73,156,193);">
    <div class="body_content">
        <div class="main_content" style="text-align: center;">
            <h2 style="color: rgb(86,91,98);">TODOLIST</h3>
                <div class="add_input">
                    <input type="text" id="add_work" placeholder="what needs to be done?">
                    <button onclick="AddWork()" class="add_button" style="background-color: rgb(73,156,193);">
                        <div class="icon_add" style="color: white;">+</div>
                    </button>
                </div>
                <div class="contents" id="contents">

                </div>
                <div class="bottom_setting">
                    <div class="" id="task_done"></div>

                    <div class="remove_checked" id="remove_checked">
                        <span></span>
                    </div>
                </div>
        </div>
    </div>

    <script src="myscripts.js"></script>
</body>

</html>
