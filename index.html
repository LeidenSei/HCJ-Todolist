<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body style="background-color: rgb(73,156,193);">
    <div class="body-content ">
        <div class="main-content" style="text-align: center;">
            <h2 style="color: rgb(86,91,98);">TODOLIST</h3>
                <div class="add-input">
                    <input type="text" id="add_work" onkeydown="handleAppWork(event)" placeholder="what needs to be done?">
                    <button onclick="AddWork()"  class="add-button" style="background-color: rgb(73,156,193);">
                        <div class="icon-add" style="color: white;">+</div>
                    </button>
                </div>
            <div id="overscroll_check" style="text-align: center;" >
                <div class="contents" id="contents"></div>
            </div>
            <div class="actions">
                <div class="" id="task_check"></div>
                <div class="remove-checked" id="remove_checked">
                </div>
            </div>
        </div>

    </div>

    <script src="myscripts.js"></script>
</body>

</html>
